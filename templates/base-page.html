<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background-image: url("static/img/background_portfolio.jpg");
            background-attachment: fixed;
            background-size: cover;
            }
    </style>
</head>
<body>
<main class="container">
    <div class="p-4 p-md-5 mb-4 text-center rounded text-bg-dark mt-4">
        <div class=" px-0">
            <h2 class="display-4 fst-italic">PYTHON DEVELOPER PORTFOLIO</h2>
            <h2 class="display-4 fst-italic">Yaroslav Povar</h2>
        </div>
    </div>
    <div class="row mb-2">
        {% for project in all_projects %}
        <div class="col-md-6">
            <div class="row g-0 border border-dark rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                        <h3 class="mb-0">{{ project.project_name }}</h3>
                    <div class="mb-1 text-body-secondary"></div>
                    <strong>{{ project.intro }}</strong>
                    <p class="card-text mb-auto"> <em>{{ project.technologies }}</em></p>
                    <a href="{{ url_for('project', project_name=project.project_name, description_1=project.description_1, description_2=project.description_2, technologies=project.technologies) }}" class="mx-auto"><button type="submit" class="btn btn-dark mx-auto badge text-light-emphasis rounded-pill mt-3">Read more...</button></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% block body %}
{% endblock %}
</body>
</html>
